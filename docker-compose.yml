services:
  postgres:
    image: postgres:15-alpine
    container_name: cat-service-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: catdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cat-network

  cat-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cat-service-app
    environment:
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      GIN_MODE: release
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: catdb
      DB_SSLMODE: disable
      CATAAS_API_URL: https://cataas.com
      TIMEOUT_SECONDS: 30
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cat-network

volumes:
  postgres_data:

networks:
  cat-network:
    driver: bridge